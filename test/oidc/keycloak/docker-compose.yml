services:
  keycloak:
    image: quay.io/keycloak/keycloak
    network_mode: "host"
    command:
      - start-dev
    env_file: .env
    volumes:
      - ./keycloak_setup.sh:/opt/script/keycloak_setup.sh
  keycloakSetup:
    image: quay.io/keycloak/keycloak
    network_mode: "host"
    depends_on:
      - keycloak
    restart: "no"
    env_file: .env
    entrypoint: [ "bash", "-c", "/opt/script/keycloak_setup.sh"]
    volumes:
      - ./keycloak_setup.sh:/opt/script/keycloak_setup.sh
  VaultWarden:
    image: oidc-vaultwarden
    profiles: ["VaultWarden"]
    network_mode: "host"
    build:
      context: ../../..
      dockerfile: Dockerfile
    depends_on:
      - keycloak
    env_file: .env
